      var doc = win.document;
      var docEl = doc.documentElement;
      var tid;
      function refreshRem() {
        var width = docEl.getBoundingClientRect().width;

        var rem = width / 32; // 将屏幕宽度分成10份， 1份为1rem

      }

        clearTimeout(tid);

      }, false);

        if (e.persisted) {
          clearTimeout(tid);

          tid = refreshRem();
        }
      }, false);
      refreshRem();
    })(window);</script></html>
